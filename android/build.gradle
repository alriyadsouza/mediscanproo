buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Ensure compatibility with your Flutter version
        classpath 'com.google.gms:google-services:4.3.15' // Latest Firebase plugin
        // Add other required classpath dependencies here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define root project build directory
rootProject.buildDir = "../build"

// Configure subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app") // Ensure dependencies are resolved for the app module
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
